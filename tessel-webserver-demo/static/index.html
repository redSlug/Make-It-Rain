<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tessel Server</title>
</head>
 
<body >
 
  <h1>Tessel Web Server</h1>
  <button class="led" id="led-0">Toggle LED0 GREEN</button>
  <button class="led" id="led-1">Toggle LED1 BLUE</button>
  <button class="led" id="led-2">Toggle LED2 RED</button>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>

  <script>

    // When one of our LED buttons is clicked, call toggleLED
    $('.led').click(toggleLED);

    function toggleLED() {

      // Get the led number of the clicked button
      var index = this.id.split('-')[1];

      // Make an AJAX post to our tessel with the index
      $.ajax({
        type: "GET",
        url: '/leds/' + index,
        success: function() { console.log('led ' + index + ' toggled'); }
      }).done(function (data) {
        alert("hello here is the data: " + JSON.stringify(data));
      });
    }
  </script>

</body>
</html>
